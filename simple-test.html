<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极速体育 - 测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 2.5em; margin-bottom: 20px; }
        p { font-size: 1.2em; line-height: 1.6; }
        .status { 
            background: #4CAF50; 
            padding: 10px 20px; 
            border-radius: 25px; 
            display: inline-block; 
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 极速体育</h1>
        <div class="status">✅ GitHub Pages 部署成功！</div>
        <p>如果你能看到这个页面，说明：</p>
        <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
            <li>✅ 静态文件托管正常</li>
            <li>✅ 中文编码显示正确</li>
            <li>✅ CSS样式加载成功</li>
            <li>✅ GitHub Pages配置正确</li>
        </ul>
        <p style="margin-top: 30px;">
            <strong>下一步：</strong>修复uni-app应用加载问题
        </p>
    </div>
</body>
</html>
